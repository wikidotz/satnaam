<div class="ol-main">
    <header>
        <h1 class="text-center">Current Orders</h1>
        <div class="row">
        	<div class="col-md-6 col-xs-8 ol-search-order">
	            <input type="text" class="form-control">
	        </div>
        </div>
    </header>
    <div class="ol-order-listing">
        <div class="gridListdemoBasicUsage">
            <md-content>
			    <md-grid-list
			        md-cols-gt-md="12" md-cols-sm="3" md-cols-md="8"
			        md-row-height-gt-md="1:1" md-row-height="4:3"
			        md-gutter-gt-md="16px" md-gutter-gt-sm="8px" md-gutter="4px">
			      <md-grid-tile
			          ng-repeat="tile in colorTiles"
			          ng-style="{
			            'background': '#F9B50A'
			          }"
			          class="ol-sheet"

			          md-colspan-gt-sm="3"
			          md-rowspan-gt-sm="3">
			          	<i>Order Number {{$index}}</i>
			      </md-grid-tile>
			    </md-grid-list>
			  </md-content>
        </div>
    </div>
</div>
