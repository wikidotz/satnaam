<div class="jumbotron col-md-6 col-md-offset-3">
    <p class="col-md-12 label label-danger">{{errorMsg}}</p>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-4 control-label">Phone</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" placeholder="Phone" ng-model="loginInfo.phone">
            </div>
        </div>
        <div class="form-group" ng-if="isAdmin"> 
            <label for="inputPassword" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" placeholder="Password" ng-model="loginInfo.pass">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-10">
                <button class="btn btn-default" ng-click="login($event, Phone)">Log In</button>
            </div>
        </div>
    </form>
</div>
