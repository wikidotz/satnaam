<div class="container">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th width="200px"> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.name}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.address}}</td>
                <td>
                <button class="btn btn-primary" ng-click="viewUser(user, $index)">View</button>
                <button class="btn btn-primary" ng-click="editUser(user, $index)">Edit</button>
                <button class="btn btn-danger" ng-click="deleteUser(user._id, $index)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
