<div class="container">
    <div>
        <span>Search Customer:</span>
        <input type="text" id="search" class="search" 
        placeholder="Enter customer code, name, mobile." ng-model="userSearchStr">
       <!-- <button type="button btn-default">Advanced Search</button>--><!--ng-click="searchUser(userSearchStr)"-->    
    </div>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Address</th>
                <th width="200px"> </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users| filter: userSearchStr">
                <td>{{user.custID}}</td>
                <td>{{user.name}}</td>
                <td>{{user.mobile}}</td>
                <td>{{user.address}}</td>
                <td>
                <button class="btn btn-primary" ng-click="viewUser(user, $index)">viewUser</button>
                <button class="btn btn-primary" ng-click="editUser(user, $index)">Edit</button>
                <button class="btn btn-danger" ng-click="deleteUser(user._id, $index)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
