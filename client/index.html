<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- CSS (load bootstrap) -->
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/lib/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <link href="lib/bootstrap-switch/dist/css/bootstrap3/bootstrap-switch.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/angular-material/angular-material.css">
    <!-- <link rel="stylesheet" type="text/css" href="lib/jquery-ui/themes/smoothness/jquery-ui.css"> -->

    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/media-queries.css" />
    <!-- endbuild -->
    <title>Satnaam Ordering App</title>

<body ng-app="hotelApp">
    
    <div class="container-fluid">
        <div ui-view></div>

    <script src="lib/jquery/dist/jquery.min.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="lib/angular-animate/angular-animate.min.js"></script>
    <script src="lib/angular-aria/angular-aria.min.js"></script>
    <script src="lib/angular-material/angular-material.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-touch/angular-touch.min.js"></script>
    <script src="lib/localforage/dist/localforage.js"></script>
    <!--<script src="lib/angular-localforage/dist/angular-localForage.js"></script> -->
    <script src="lib/socket.io-client/dist/socket.io.js"></script>

    <!-- <script src="lib/angular-ui-slider/src/slider.js"></script> -->

    <script type="text/javascript" src="/lib/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/lib/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
    <script src="lib/angular-moment/angular-moment.min.js"></script>

    <script src="app/app.js"></script>

    <script src="app/order-list/order-list-controller.js"></script>

    <script src="app/components/sauces/sauces-directive.js"></script>

    <script src="app/services/product-service.js"></script>
    <script src="app/services/ws-service.js"></script>
    <script src="app/services/customer-service.js"></script>
    <script src="app/services/order-service.js"></script>
    

    <script src="app/users/user-module.js"></script>
    <script src="app/products/products-module.js"></script>

    <audio id="order_created_audio">

    </audio>

    <audio id="error_audio">
        <source src="app/audio/error_audio.wav">
        Your browser does not support the audio element.
    </audio>

</html>
